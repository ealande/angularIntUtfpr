<h2>Listar Produtos</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Produto</th>
      <th scope="col">Quantidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos;">
      <th scope = "row">{{produto.id}}</th>
      <td>{{produto.nome}}</td>
      <td>{{produto.quantidade}}</td>
      <td>
      <button class="btn btn-secondary" (click)="carregar(produto)">Carregar</button>
      </td>
    </tr>
  </tbody>
</table>
